<!-- style="display: flex;flex-direction: row;background-color: #EC4E4E ;justify-content: space-around;" -->
<button mat-flat-button color="accent" routerLink="/menu">
  <mat-icon><i>arrow_back_ios</i></mat-icon>
  Back
</button>
<div class="container-fluid">
  <div class="row" style="text-align: center;background-color: #EC4E4E ;height: 30px;border-radius: 5px;margin-top: 10px;font-size: 20px;align-items: center;" >
    <span class="col-2">หมายเลขบิล</span>
    <span class="col-2">ราคารวม</span>
    <span class="col-4">ปี/เดือน/วัน</span>
    <span class="col-2">สถานะ</span>
    <span class="col-2" style="color: #EC4E4E ;">ดูรายละเอียด</span>
  </div>
  <div *ngFor="let list of this.listBillCustomer let  i = index" >
  <div class="card"  style="margin-top: 5px;" *ngIf="list.status != 'ยังไม่ชำระเงิน'">
    <div class="card-body" >
      <div class="row" style="align-items: center;height: 25px; border-radius: 5px;color: black;text-align: center;font-size: 15px;font-weight: bold;" >
        <span class="col-2">{{i+1}}</span>
        <span class="col-2">{{list.totalPrice}}</span>
        <span class="col-4  ">{{list.dateDay}}</span>
        <span class="col-2">{{list.status}}</span>
        <button class="col-2" mat-flat-button style="background-color: #9DDC27  ;font-size: 12px;height: 25px;width: 150px;margin-left: 20px;" (click)="getBid(list.bid)" >ดูรายละเอียด</button>
      </div>
    </div>
  </div>
  </div>

</div>
