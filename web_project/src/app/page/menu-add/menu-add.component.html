<div style="text-align: center; color: rgb(160, 127, 17);"><h1>เพิ่มลงในตะกร้า</h1></div>
<div style="display: flex;flex-direction: row;justify-content: center; color: black;">
  <div class="card">
    <img class="card-img-top img-fluid" src="{{this.foods[0].image}}" alt="" style="width: 500px; height: 250px;">

    <div style="text-align: center;">
    <h1 class="card-title" style="color: rgb(160, 127, 17);">{{this.foods[0].name}}</h1>
    <h3 class="card-text" style="color: rgb(160, 127, 17);">ราคา : {{this.foods[0].price}}</h3>
    </div>
  </div>
</div>
<div style="display: flex;flex-direction: row;justify-content: center;">
  <div style="margin-right: 15px; ">
    <a class="btn" style="color: white;  background-color: rgb(160, 127, 17);" (click)="push()">+</a>
  </div>
  <div>
    <h1 style="text-align: center;color: rgb(160, 127, 17); ">{{this.num}}</h1>
  </div>
  <div style="margin-left: 15px;">
    <a class="btn" style="color: white; background-color: rgb(160, 127, 17);" (click)="minus()">-</a>
  </div>
</div>
<div style="display: flex;flex-direction: row;justify-content: space-around;">
  <button class="btn " style="color: white; background-color: rgb(160, 127, 17);" (click)="addTocard(bills[length - 1].bid,this.foods[0].fid,this.num) "
  routerLink="/menu" >ยื่นยัน</button>
</div>
