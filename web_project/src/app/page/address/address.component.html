<div class="container-fluid" style="display: flex;justify-content: center;align-items: center;height: 60%; color: black;">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-center" style="color: black;font-size: 24px;font-weight: bold;">ยืนยันที่อยู่</h5>
        <!-- <span class="center" style="color: black;font-size: 24px;font-weight: bold;">Login</span> -->
        <div class="form-group" >
          <label for="phone" style="color: black;">เบอร์โทร</label>
          <input type="text" class="form-control" id="phone" name="phone" required #phone>
        </div>
        <div class="form-group">
          <label for="adress">ที่อยู่</label>
          <input type="Adress" class="form-control" id="Adress" name="Adress" required #Adress style="height: 100px; width: 500px;">
        </div>
        <div style="display: flex;justify-content: center;margin-top: 15px;">
          <button type="submit" class="btn btn-primary" (click)="UpdateAdress(Adress.value,phone.value)" routerLink="/menu">ยืนยัน</button>
        </div>
    </div>
  </div>

</div>
